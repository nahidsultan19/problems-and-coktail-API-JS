<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coktail API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        img {
            width: 40%;
        }

        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">Working with Coktail API</h2>
        <div class="d-flex w-50 mx-auto">
            <input id="search-input" class="form-control" type="text" placeholder="Enter your choice">
            <button onclick="searchDrink()" class="btn btn-success">Search</button>
        </div>
        <!-- sinner  -->
        <div id="spinner" class="spinner-grow mx-auto mt-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p id="error" class="text-danger text-center"></p>
        <!-- drink details  -->
        <div id="drink-details" class="my-4 w-50 mx-auto"></div>

        <!-- all drinks  -->
        <div id="drinks-container" class="row row-cols-1 row-cols-md-3 gy-4 my-4">

        </div>
    </div>
    <script src="coktail.js"></script>
</body>

</html>
